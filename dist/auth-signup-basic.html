<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="MatrrDigital">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <title>Register Basic | Marvel - Responsive Admin Dashboard Template</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- ================== BEGIN PAGE LEVEL CSS START ================== -->
    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet" href="assets/libs/wave-effect/css/waves.min.css" />
    <link rel="stylesheet" href="assets/libs/owl-carousel/css/owl.carousel.min.css" />
    <!-- ================== BEGIN PAGE LEVEL END ================== -->
    <!-- ================== BEGIN APP CSS  ================== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <!-- ================== END APP CSS ================== -->

    <!-- ================== BEGIN POLYFILLS  ================== -->
    <!--[if lt IE 9]>
       <script src="assets/libs/html5shiv/js/html5shiv.js"></script>
       <script src="assets/libs/respondjs/js/respond.min.js"></script>
    <![endif]-->
    <!-- ================== END POLYFILLS  ================== -->
 </head>

<body>
  <div class="backhome">
    <a href="index.html" class="avatar avatar-sm bg-primary text-white"><i class="bx bx-home-alt fs-sm"></i></a>
  </div>
  <!-- Begin Page -->
  <div class="auth-pages">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <div class="clearfix">
                <img src="assets/images/logo.png" height="24" alt="Lettstart Admin">
              </div>
              <h5 class="mt-4 fw-semibold">Create your account</h5>
              <p class="text-muted mb-4">Create a free account and start our services</p>
              <form id="signupForm" name="signupForm" novalidate>
                <div class="form-group floating-label">
                  <input type="text" class="form-control form-control-lg" name="validation-fullname" id="name" />
                  <label for="name">Name</label>
                  <div class="validation-error d-none fs-13">
                    <p>This Field is required</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="email" class="form-control form-control-lg" name="validation-email" id="email" />
                  <label for="email">Email Address</label>
                  <div class="validation-error d-none fs-13">
                    <p>Email must be a valid email address</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="password" class="form-control form-control-lg" name="validation-password" id="password" />
                  <label for="password">Password</label>
                  <div class="validation-error d-none fs-13">
                    <p>This field is required</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="password" class="form-control form-control-lg" name="validation-cpassword" id="cpassword" />
                  <label for="cpassword">Confirm Password</label>
                  <div class="validation-error d-none fs-13">
                    <p>This field is required</p>
                  </div>
                </div>

                <div class="form-group mb-4">
                  <div class="form-check custom-checkbox">
                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                    <label class="form-check-label" for="checkbox-signin">I accept <a href="#">Term and
                        Conditions</a></label>
                  </div>
                </div>

                <div class="form-group d-grid">
                  <button class="btn btn-primary btn-block" data-effect="wave" type="submit">Register
                  </button>
                </div>
                <div class="clearfix text-center">
                  <p class="mb-0">Already have an account? <a href="auth-login-basic.html"
                      class="fw-bold text-primary">Login</a></p>
                </div>
                <div class="py-3 text-center"><span class="fs-16 fw-bold">OR</span></div>
                <div class="row">
                  <div class="col-sm-6">
                    <button class="btn btn-danger btn-block brand-btn mb-3 mb-sm-0" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-google fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Google</span>
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button class="btn btn-primary btn-block brand-btn" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-facebook fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Facebook</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- Page End -->
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- ================== END BASE JS ================== -->

  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="assets/js/utils/colors.js"></script>
  <script src="assets/libs/jquery-validation/js/jquery.validate.min.js"></script>
  <script src="assets/libs/jquery-validation/js/additional-methods.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <!-- ================== BEGIN PAGE JS ================== -->
  <script src="assets/js/app.js"></script>
  <!-- ================== END PAGE JS ================== -->
  <script src="assets/js/Auth/create-user.js"></script>
</body>

</html>
