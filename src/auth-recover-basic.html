<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("partials/title.html", {"title": "Forgot Password Basic"})
    @@include("partials/head.html")
 </head>

<body>
  <div class="backhome">
    <a href="index.html" class="avatar avatar-sm bg-primary text-white"><i class="bx bx-home-alt fs-sm"></i></a>
  </div>
  <!-- Begin Page -->
  <div class="auth-pages">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <div class="clearfix">
                <img src="assets/images/logo.png" height="24" alt="Lettstart Admin">
              </div>
              <h5 class="mt-4">Reset Password</h5>
              <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>
              <form id="recoveryForm" name="recoveryForm" novalidate>
                <div class="form-group floating-label">
                  <input type="email" class="form-control form-control-lg" name="validation-email" id="email"/>
                  <label for="email">Email Address</label>
                  <div class="validation-error d-none fs-13">
                    <p>Email must be a valid email address</p>
                  </div>
                </div>

                <div class="form-group d-grid">
                  <button class="btn btn-primary btn-block" data-effect="wave" type="submit">Submit</button>
                </div>
              </form>
              <div class="clearfix text-center">
                <p>Return to <a href="auth-login.html" class="fw-bold text-primary">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- Page End -->
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- ================== END BASE JS ================== -->

  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="assets/js/utils/colors.js"></script>
  <script src="assets/libs/jquery-validation/js/jquery.validate.min.js"></script>
  <script src="assets/libs/jquery-validation/js/additional-methods.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <!-- ================== BEGIN PAGE JS ================== -->
  <script src="assets/js/app.js"></script>
  <!-- ================== END PAGE JS ================== -->
  <script>
    //Initialize form
    $('#recoveryForm').validate({
      focusInvalid: false,
      rules: {
        'validation-email': {
          required: true,
          email: true
        }
      },
      errorPlacement: function errorPlacement(error, element) {
        $(element).siblings(".validation-error").removeClass("d-none");
        if (error[0].textContent === "Please enter the same value again.") {
          $(element).siblings(".validation-error").text("Password Mismatch")
        }
        return true
      },
      highlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.addClass("invalid-field")
      },
      unhighlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.removeClass("invalid-field");
        $(element).siblings(".validation-error").addClass("d-none")
      },
      submitHandler: function (form) {
        var formdata = $(form).serializeArray();
        var data = {};
        $(formdata).each(function (index, obj) {
          data[obj.name] = obj.value;
        });
        alert("Data has been submitted. Please see console log");
        console.log("form data ===>", data);
        $(form)[0].reset();
        $(".floating-label").removeClass("enable-floating-label");
      }
    });
  </script>
</body>

</html>
