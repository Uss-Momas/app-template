<!DOCTYPE html>
<html lang="en">

<head>
  @@include("partials/title.html", {"title": "Login Basic"})
  @@include("partials/head.html")
</head>

<body>
  <div class="backhome">
    <a href="index.html" class="avatar avatar-sm bg-primary text-white"><i class="bx bx-home-alt fs-sm"></i></a>
  </div>
  <!-- Begin Page -->
  <div class="auth-pages">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <div class="clearfix">
                <img src="assets/images/logo.png" height="24" alt="Lettstart Admin">
              </div>
              <h5 class="mt-4 fw-semibold">Welcome back!</h5>
              <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
              <form id="loginForm" name="loginForm" novalidate>
                <div class="form-group floating-label">
                  <input type="email" class="form-control form-control-lg" name="validation-email" id="email" />
                  <label for="email">Email Address</label>
                  <div class="validation-error d-none fs-13">
                    <p>Email must be a valid email address</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="password" class="form-control form-control-lg" name="validation-password" id="password" />
                  <label for="password">Password</label>
                  <div class="validation-error d-none fs-13">
                    <p>This field is required</p>
                  </div>
                </div>

                <div class="form-group mb-4">
                  <div class="form-check custom-checkbox">
                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                    <label class="form-check-label" for="checkbox-signin">Remember me</label>
                  </div>
                </div>

                <div class="form-group d-grid">
                  <button class="btn btn-primary btn-block" data-effect="wave" type="submit"> Log In
                  </button>
                </div>
                <div class="clearfix text-center">
                  <a href="#" class="text-primary">Forgot your password?</a>
                </div>
                <div class="py-3 text-center"><span class="fs-16 fw-bold">OR</span></div>
                <div class="row">
                  <div class="col-sm-6">
                    <button class="btn btn-danger btn-block brand-btn mb-3 mb-sm-0" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-google fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Google</span>
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button class="btn btn-primary btn-block brand-btn" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-facebook fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Facebook</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- Page End -->
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- ================== END BASE JS ================== -->

  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="assets/js/utils/colors.js"></script>
  <script src="assets/libs/jquery-validation/js/jquery.validate.min.js"></script>
  <script src="assets/libs/jquery-validation/js/additional-methods.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <!-- ================== BEGIN PAGE JS ================== -->
  <script src="assets/js/app.js"></script>
  <!-- ================== END PAGE JS ================== -->
  <script>
    //Initialize form
    $('#loginForm').validate({
      focusInvalid: false,
      rules: {
        'validation-email': {
          required: true,
          email: true
        },
        'validation-password': {
          required: true,
        }
      },
      errorPlacement: function errorPlacement(error, element) {
        $(element).siblings(".validation-error").removeClass("d-none")
        return true
      },
      highlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.addClass("invalid-field")
      },
      unhighlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.removeClass("invalid-field");
        $(element).siblings(".validation-error").addClass("d-none")
      },
      submitHandler: function (form) {
        var formdata = $(form).serializeArray();
        var data = {};
        $(formdata).each(function (index, obj) {
          data[obj.name] = obj.value;
        });
        alert("Data has been submitted. Please see console log");
        console.log("form data ===>", data);
        $(form)[0].reset();
        $(".floating-label").removeClass("enable-floating-label");
      }
    });
  </script>
</body>

</html>
